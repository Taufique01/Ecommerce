
{% extends "seller_base.html" %}
{% load crispy_forms_tags   %}

{% block content %}
  <main>
    <div class="container">
   <form method='POST' enctype="multipart/form-data">
   {% csrf_token %}
   {{ form|crispy }}
   <a class="btn btn-danger" href="{% url 'core:delete-item' form.slug.value  %}">Delete<a/>
          <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
    
    </div>
  </main>

{% endblock content %}
